<body class="body">

      <img

	<script>
        const documentReady = () => {
  const heroTitle = document.querySelector('.hero__title');
  const heroButtonSi = document.getElementById('heroButtonSi');
  const heroButtonNo = document.querySelector('#heroButtonNo');

  const nowZomosNobios = () => {
    alert('üíû I loveüíû');
    location.href = 'https://www.youtube.com/watch?v=YIfCDgC6sLQ=13s';
  };

  const evitarKCRompanMyBobo = () => {
    heroButtonNo.style.position = 'absolute';
    heroButtonNo.style.top = (Math.random() * window.innerHeight) + 'px';
    heroButtonNo.style.left = (Math.random() * window.innerWidth) + 'px';
  };

  const partner = prompt('Ingresa tu nombre');
  heroTitle.innerHTML += partner + ' ‚ù§';

  heroButtonSi.addEventListener('click', nowZomosNobios);
  heroButtonNo.addEventListener('mouseover', evitarKCRompanMyBobo);
};

document.addEventListener('DOMContentLoaded', documentReady);
    </script>
<style>
    .body {
        background: crimson;

        font-family: 'Courier New', Courier, monospace;

      }
      
      .hero {

        margin: 1em;

        transition: all 0.5s;
